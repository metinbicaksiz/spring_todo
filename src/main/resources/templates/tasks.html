<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: gray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Todo Application</h1>
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <input type="text" name="title" placeholder="Enter a Task" required class="form-control form-control-lg" >
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block rounded-1 text-white">Add</button>
            </div>
        </form>
        <div class="mt-2">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center"
                         th:classappend="${task.completed} ? 'bg-warning' : 'bg-light'">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}" class="text-lg-center">Task Title</span>
                        <div>
                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn bg-success text-white btn-sm">Toggle</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn bg-danger text-white btn-sm ml-2">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
